<!-- We have mentioned a variable of formgroup in the component -->
<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <!-- for radio button we are manually entering form controls -->
    <div class="form-group">
        <label class="control-label" style="margin-right:10px;">I am a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName='gender'>Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName='gender' class="ml-3">Female
        </label>
    </div>
    <!-- The form control, label and type will be sent as parameters to text-input component -->
    <app-text-input [formControl]='$any(registerForm.controls)["username"]' [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls)["knownAs"]' [label]='"Known As"'></app-text-input>
    <app-date-input [formControl]='$any(registerForm.controls)["dateOfBirth"]' [label]='"Date Of Birth"'
        [maxDate]='maxDate '>
    </app-date-input>
    <app-text-input [formControl]='$any(registerForm.controls)["city"]' [label]='"City"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls)["country"]' [label]='"Country"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls)["password"]' [label]='"Password"' [type]='"password"'>
    </app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls)["confirmPassword"]' [label]='"Confirm Password"'
        [type]='"password"'></app-text-input>

    <div class="alert alert-dismissible alert-warning mt-3" *ngIf="validationErrors.length > 0">
        <h4 class="alert-heading">Sorry!</h4>
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
